<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .carousel {
        display: flex;
        overflow: hidden;
        width: 100%;
      }

      .carousel-container {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-item {
        min-width: 300px;
        box-sizing: border-box;
      }

      #prevBtn,
      #nextBtn {
        cursor: pointer;
        user-select: none;
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="carousel" class="carousel">
      <div id="carousel-container" class="carousel-container">
        <div class="carousel-item">
          <img src="arijit-singh.jpg" alt="Image 1" />
        </div>
        <div class="carousel-item">
          <img src="Ellie_Goulding.jpg" alt="Image 2" />
        </div>
      </div>
    </div>

    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>

    <script>
      const carousel = document.getElementById('carousel')
      const container = document.getElementById('carousel-container')
      const prevBtn = document.getElementById('prevBtn')
      const nextBtn = document.getElementById('nextBtn')

      let currentIndex = 0

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % container.children.length
        updateCarousel()
      })

      prevBtn.addEventListener('click', () => {
        currentIndex =
          (currentIndex - 1 + container.children.length) %
          container.children.length
        updateCarousel()
      })

      function updateCarousel() {
        const translateValue = -currentIndex * 300
        container.style.transform = `translateX(${translateValue}px)`
      }
    </script>
  </body>
</html>
